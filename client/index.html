<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>

    <header>
      <div class="container">
        <h1 class="logo"><a href="#">Chatterbox</a></h1>
        <form name="message" id="message">
          <textarea name="message"></textarea>
          <div id="send">
            <button class="submit" name="message" type="submit">post your message</button>
          </div>
        </form>
      </div>
      <section class="controls">
        <div class="container">
          <div id="roomSelect"><select><option>Lobby</option></select></div>
          <button id="fetch">Fetch Messages</button>
          <button id="clear">Clear Messages</button>
        </div>
      </section>
    </header>


    <section class="messages">
      <div class="container">
        <div id="chats"></div>
      </div>
    </section>
  </body>
</html>
